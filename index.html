<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <title>Tic-Tac-Toe JS</title>
    <style>
        .board {
            width: 62vh;
            height: 62vh;
            margin: 3vh auto;
        }
        .cell {
            width: 20vh;
            height: 20vh;
            float: left;
            cursor: pointer;
        }

        .row {
            clear: both;
            height: 20vh;
        }

        .cell:nth-of-type(1), .cell:nth-of-type(2) {
            border-right: 0.2vh solid cadetblue;
        }

        .row:nth-of-type(1) .cell, .row:nth-of-type(2) .cell {
            border-bottom: 0.2vh solid cadetblue;
        }

        .x:before {
            position: relative;
            left: 0.6vh;
            top: 8.6vh;
            display: block;
            content: '';
            margin: 0 auto;
            height: 2vh;
            width: 12vh;
            border-radius: 0.2vh;
            background-color: black;
            border: 0.2vh solid black;
            transform: rotate(-45deg);
        }

        .x:after {
            position: relative;
            left: 0.6vh;
            top: 6.2vh;
            display: block;
            content: '';
            margin: 0 auto;
            height: 2vh;
            width: 12vh;
            border-radius: 0.2vh;
            background-color: black;
            border: 0.2vh solid black;
            transform: rotate(45deg);
        }

        .o {
            position: relative;
            left: 4.2vh;
            top: 4.2vh;
            width: 7.4vh;
            height: 7.4vh;
            border-radius: 50%;
            border: 2vh solid black;
        }

        .panel {
            font-family: 'VT323', monospace;
            font-size: 10vh;
            text-align: center;
        }

        /* selected link */
        a:active, a:hover, a:visited {
            color: blue;
        }

        a.chosen {
            color: green;
        }
    </style>
</head>
<body>
<div class="board">
    <div class="row">
        <div class="cell" id="8"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="6"></div>
    </div>
    <div class="row">
        <div class="cell" id="5"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="3"></div>
    </div>
    <div class="row">
        <div class="cell" id="2"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="0"></div>
    </div>
</div>
<div class="panel">
    <p>
        <span>Choose a side:&nbsp;</span><a href="#" class="chose chosen" id="x-side">X</a>&nbsp;/&nbsp;<a href="#" class="chose" id="o-side">O</a> or <a href="#" id="reset">reset the game</a>
    </p>
</div>
</body>
<script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
<script src="tictactoe.js"></script>
<script>
    var tictactoe = new TicTacToe(), chosenSide, inProgress = false;
    tictactoe.setMySide((chosenSide = 1) ^ 1);

    var gameover = function () {
        var status = tictactoe.checkForGameOver();
        if (0 === status) {
            alert('Draw');
        }
        if (0 < status) {
            alert((tictactoe.getNextStepSide() === 0 ? 'O' : 'X') + ' WON!');
        }
    };

    var thinkAndMove = function () {
        var n;
        if ((n = tictactoe.think()) < 0) {
            return;
        }

        $('#' + n).append('<div class="' + ( chosenSide ? 'o' : 'x' ) + '"></div>')
            .addClass('used');

        setTimeout(function () {
            tictactoe.move(n, gameover);
            inProgress = false;
        }, 200)
    };

    var chooseSide = function (side) {
        chosenSide = side;
        for (var n = 0; n < 2; n++) {
            if (tictactoe.getBoardBySide(n) > 0) {
                return;
            }
        }

        $('a.chosen').removeClass('chosen');
        $('#' + (side ? 'x' : 'o') + '-side').addClass('chosen');

        tictactoe.setMySide(side ^ 1);

        if (!side) {
            thinkAndMove();
        }
    };

    $('#reset').click(function () {
        tictactoe.reset();
        $('div.cell').each(function () {
            $(this).html('').removeClass('used')
        });
        chooseSide(1);
    });

    $('a.chose').click(function () {
        chooseSide($(this).attr('id') === 'x-side' ? 1 : 0);
    });

    $('div.cell').click(function () {
        if (inProgress) {
            return;
        }

        inProgress = true;

        if ($(this).hasClass('used')) {
            return;
        }

        $(this).addClass('used')
            .append('<div class="' + ( chosenSide ? 'x' : 'o' ) + '"></div>');

        tictactoe.move($(this).attr('id'), gameover);

        thinkAndMove();
    });
</script>
</html>
